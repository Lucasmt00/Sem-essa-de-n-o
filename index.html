<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sem essa de Não</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #333);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      height: 250px;
      background-color: #191919;
      color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .buttons-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      width: 60px;
      height: 30px;
      background: white;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes-button {
      color: green;
    }

    .no-button {
      color: red;
    }

    .no-absolute {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>Você me ama?</p>
    <div class="buttons-container" id="buttons-container">
      <button id="yes" class="yes-button">Sim</button>
      <button id="no" class="no-button">Não</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const btnHeight = 30;
    const btnWidth = 60;
    const padding = 10;

    let firstClick = true;

    function moveButtonRandomly(button) {
      const maxHeight = window.innerHeight - btnHeight - padding;
      const maxWidth = window.innerWidth - btnWidth - padding;

      const randomTop = Math.random() * maxHeight;
      const randomLeft = Math.random() * maxWidth;

      button.style.top = `${randomTop}px`;
      button.style.left = `${randomLeft}px`;
    }

    noBtn.addEventListener("click", () => {
      if (firstClick) {
        firstClick = false;
        // Remove do container e adiciona ao body
        const body = document.querySelector("body");
        noBtn.classList.add("no-absolute");
        body.appendChild(noBtn);
      }
      moveButtonRandomly(noBtn);
    });
  </script>
</body>
</html>
