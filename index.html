<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sem essa de Não</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #333);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .box {
            font-size: 20px;
            color: white;
            height: 250px;
            width: 350px;
            border-radius: 10px;
            background: #191919;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            height: 50px;
            width: 170px;
            margin-top: 20px;
        }

        button {
            height: 30px;
            width: 60px;
            background: white;
            border-radius: 5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .yes-button {
            color: green; /* Cor do texto para o botão "Sim" */
        }

        .no-button {
            color: red; /* Cor do texto para o botão "Não" */
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Você me ama?</p>
        <div class="buttons-container">
            <button id="yes" class="yes-button">Sim</button>
            <button id="no" class="no-button">Não</button>
        </div>
    </div>
    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');

        // Dimensões para limitar movimento
        const btnHeight = 30;
        const btnWidth = 60;
        const padding = 10; // margem do botão da borda da janela

        function moveButtonRandomly(button) {
            const heightLimit = window.innerHeight - btnHeight - padding;
            const widthLimit = window.innerWidth - btnWidth - padding;

            const randomTop = Math.random() * heightLimit;
            const randomLeft = Math.random() * widthLimit;

            button.style.position = 'absolute';
            button.style.top = randomTop + 'px';
            button.style.left = randomLeft + 'px';
        }

        // Só move botão NÃO quando clicar nele
        noBtn.addEventListener('click', () => {
            moveButtonRandomly(noBtn);
        });

        // Clicar no SIM não faz nada com o botão NÃO
        yesBtn.addEventListener('click', () => {
            // Não mover botão 'Não'
        });
    </script>
</body>
</html>
